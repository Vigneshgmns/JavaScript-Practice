<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Practice</title>
</head>

<body>

    <input type="text" id="input" placeholder="Convertion">
    <button onclick="change()">Convertion</button>
    <h1 id="result"></h1>

    <script>
        function change() {
            const ans = Number(document.getElementById('input').value)
            const result = document.getElementById('result')
            result.innerHTML = (ans * 9 / 5) + 32
            console.log(result)
        }


    </script>
</body>

</html>
